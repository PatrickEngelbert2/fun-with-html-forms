<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form>
        <div>
            <label for="name">Your name:</label>
            <input id="name" type="text" name="name" />
        </div>
        <div>
            <label for="email">Your email:</label>
            <input id="name" type="email" name="email" />
        </div>
        <div>
            <label for="message">Your message:</label>
            <input id="message" type="text" name="message" />
        </div>
        <div>
            <label for="fav-color">Your favorite color:</label>
            <label for="red">Red:</label>
            <input id="red" name="fav-color" type="radio" value="red">
            <label for="blue">Blue:</label>
            <input id="blue" name="fav-color" type="radio" value="blue">
            <label for="yellow">Yellow:</label>
            <input id="yellow" name="fav-color" type="radio" value="yellow" />
            <label for="orange">Orange:</label>
            <input id="orange" name="fav-color" type="radio" value="orange" />
            <label for="purple">Purple:</label>
            <input id="purple" name="fav-color" type="radio" value="purple" />
            <label for="pink">Pink:</label>
            <input id="pink" name="fav-color" type="radio" value="pink" />
            <label for="black">Black:</label>
            <input id="black" name="fav-color" type="radio" value="black" />
            <label for="brown">Brown:</label>
            <input id="brown" name="fav-color" type="radio" value="brown" />
            <label for="white">White:</label>
            <input id="white" name="fav-color" type="radio" value="white" />
        </div>
        <div>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </div>
    </form>
</body>
</html>
